
<div class="container-home">

    <!-- Cartão de crédito -->
    <div class="container-cartao">
        <h2>Cartão de crédito</h2>
        <app-cartao-credito
            nomeCartao="SimpliBank"
            srcImgBandeira="../../../assets/imgs/Mastercard.png"
            altImgBandeira="bandeira do cartão"
            numCartao="5375 **** **** 0954"
            nomeTitular="Donald Flinch Cortez"
            validade="06/24">
        </app-cartao-credito>

        <div class="container-fatura">
            <div class="container-limite">
                <h4>Limite de crédito</h4>

            </div>

            <div class="barra-progresso">
                <app-barra-progresso [usado]="30" [total]="100" vl_minimo ="6.000,00"  vl_maximo ="20.000,00"></app-barra-progresso>
            </div>
            <!-- Grafico donuts -->
            <div class="grafico-donuts">
                <app-grafico-donut ></app-grafico-donut>
            </div>
     
            <div class="separador"></div>

            <div class="container-detalhes-fatura">
                <div class="fatura-aberta">
                    <h4>Fatura aberta</h4>
                    <p class="vencimento">venc. 15 marc.</p>
                </div>
                <p>Valor parcial</p>
                <p>R$ 4500,00</p>
            </div>

            <div class="separador"></div>

            <div class="container-melhor-data">
                <img src="../../../assets/imgs/calendario.png" alt="Calendário" class="calendario">
                <p>Até o dia 07 suas compras serão lançadas nesta fatura</p>
            </div>

            <div class="separador"></div>

            <p class="ver-mais">ver fatura ></p>
           
        </div>


    </div>


    <!-- Ações rápidas -->
    <div class="container-acao-rapida">
        <div class="content-acao-rapida">
            <h4>Ações rápidas</h4>
            <div class="grid-icones">
                <div class="item-acao-rapida">
                    <img class=img-acao-rapida src="../../assets/imgs/pix.png" alt="Pix">
                    <p class="nome-icone">Área Pix</p>
                </div>
                <div class="item-acao-rapida">
                    <img class="img-acao-rapida" src="../../assets/imgs/transf.png" alt="Pix">
                    <p class="nome-icone">Transferir</p>
                </div>
                <div class="item-acao-rapida">
                    <img class=img-acao-rapida src="../../assets/imgs/transacao.png" alt="Pix">
                    <p class="nome-icone">Transações</p>
                </div>
                <div class="item-acao-rapida">
                    <img class=img-acao-rapida src="../../assets/imgs/add.png" alt="Pix">
                    <p class="nome-icone">Adicionar atalhos</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Minha carteira -->
    <div class="container-minha-carteira">
        <h2>Minha carteira</h2>

        <div class="content-minha-carteira">
            <!-- Saldo -->
            <app-card 
                tituloCard="Saldo"
                srcIcone="../../assets/imgs/saldo.png"
                altIcone="saldo" 
                valor="67.000,00"
                textoCard="Saldo disponível">
            </app-card>
            
            <!-- Despesas -->
            <app-card 
                tituloCard="Despesas"
                srcIcone="../../assets/imgs/despesas.png" 
                altIcone="despesas" 
                valor="22.000,00"
                textoCard="Despesas dos últimos 30 dias">
            </app-card>

            <!-- Investimentos -->
            <app-card 
                tituloCard="Investimentos"
                srcIcone="../../assets/imgs/investimentos.png" 
                altIcone="investimentos" 
                valor="170.000,00"
                textoCard="Investimentos dos últimos 30 dias">
            </app-card>
        </div> 
    </div>
      
</div>
