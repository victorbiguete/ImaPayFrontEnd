<div class="container">
  <div class="container-legenda">
    <p>Usado</p>
    <p>Limite total</p>
  </div>
  <div class="barra">
    <div class="barra-progresso" role="progressobar" [style.width.%]="(usado / total) * 100">
      {{usado}}
    </div>
  </div>
  <div class="container-valores">
    <div class="container-legenda">
      <p class="valores">R${{vl_minimo}}</p>
      <p class="valores">R${{vl_maximo}}</p>
    </div>
  </div>
</div>
